name: Lint

on: 
  push:
    branches: [ main ]
  pull-request:
    branches: [ main ]

permission:
  checks: write
  contents: write

jobs:
  Linter:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@5
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install black

      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          black: true

